# mysite conf
upstream stream_mysite {
        least_conn;
        server 127.0.0.1:10000;
        #server 127.0.0.1:10001;
        #server 127.0.0.1:10002;
        #server 127.0.0.1:10003;
        #server 127.0.0.1:10004;
}

server {
        set $name_mysite renj.io;
        set $static_mysite /renj.io/apps/mysite/app/static;
        listen 80;
        server_name renj.io;
        location / {
        limit_conn ip_zone 1024;
        #add_header Cache-Control no-cache;
        add_header Nginx-Cache "$upstream_cache_status";
        add_header File-Server "MgekFile";
        add_header Copyright "Renj.io";
        add_header Limit "$limit_rate";

        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://stream_mysite;
        expires 1h;
                }
        location /api {
        add_header Cache-Control no-cache;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        set $cors "";
        if ($http_origin = http://mgek.cc){
                set $cors 'true';
        }
        if ($cors = 'true'){
        add_header Access-Control-Allow-Origin '*';
        add_header Access-Control-Allow-Methods 'GET, POST';
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,,If-Modified-Since,Cache-Control,Content-Type,Authorization';
        }
        proxy_pass http://stream_mysite/api;

        }
        location /static {
                alias $static_mysite;
        }
        location ~ .*\.(gif|jpg|jpeg|webp|bmp)(.*) {
        add_header  Nginx-Cache "$upstream_cache_status";
        add_header File-Server "MgekFile";
        add_header Copyright "Renj.io";
        add_header Limit "$limit_rate";
        add_header Image-Service "Mgek Image-cache";
        proxy_cache img_cache;
        proxy_cache_valid 200 302 90d;
        proxy_cache_valid 301 1d;
        proxy_cache_valid any 5m;
        valid_referers none renj.io *.renj.io;
        if ($invalid_referer) {
                return 403;
        }
        proxy_pass http://stream_mysite;
        expires 90d;
     }
        location ~ .*\.(js|css|scss|map|md)(.*) {
        add_header  Nginx-Cache "$upstream_cache_status";
        add_header File-Server "MgekFile";
        add_header Copyright "Renj.io";
        add_header Limit "$limit_rate";
        proxy_cache my_cache;
        proxy_cache_valid 200 302 14d;
        proxy_cache_valid 301 1d;
        proxy_cache_valid any 5m;
        proxy_pass http://stream_mysite;
        expires 14d;
     }
        location ~ .*\.(woff|woff2)(.*) {
        add_header  Nginx-Cache "$upstream_cache_status";
        add_header File-Server "MgekFile";
        add_header Copyright "Renj.io";
        add_header Limit "$limit_rate";
        proxy_cache my_cache;
        proxy_cache_valid 200 302 30d;
        proxy_cache_valid 301 1d;
        proxy_cache_valid any 5m;
        proxy_pass http://stream_mysite;
        expires 30d;
     }
}